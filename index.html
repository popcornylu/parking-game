<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>路邊停車挑戰遊戲</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #34495e;
        }
        
        #gameCanvas {
            display: block;
            background: #27ae60;
            cursor: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        #version {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }
        
        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .button:hover {
            background: #2980b9;
        }
        
        .button:active {
            background: #1abc9c;
        }
        
        #levelInfo {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            display: none;
        }
        
        .key {
            display: inline-block;
            background: #ecf0f1;
            color: #2c3e50;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        /* 手機觸控按鈕樣式 */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 150;
        }
        
        .control-pad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            width: 150px;
            height: 150px;
        }
        
        .control-btn {
            background: rgba(52, 152, 219, 0.8);
            border: 2px solid #3498db;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background: rgba(26, 188, 156, 0.9);
            border-color: #1abc9c;
        }
        
        .forward { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .reverse { grid-column: 2; grid-row: 3; }
        
        /* 手機螢幕適配 */
        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
            
            #controls {
                bottom: 180px;
            }
            
            #ui {
                top: 10px;
                left: 10px;
                right: 10px;
            }
            
            #levelInfo {
                padding: 10px;
                font-size: 14px;
            }
            
            #levelInfo h2 {
                margin: 0 0 10px 0;
                font-size: 18px;
            }
            
            #instructions {
                padding: 20px;
                width: 90%;
                max-width: 400px;
            }
            
            .button {
                padding: 8px 15px;
                font-size: 14px;
                margin: 3px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="levelInfo">
                <h2 id="levelTitle">路邊停車挑戰</h2>
                <p id="levelDesc">準備開始第一關：倒車入庫</p>
                <p>分數: <span id="score">0</span></p>
                <p>時間: <span id="timer">--:--</span></p>
            </div>
        </div>
        
        <div id="version">v1.4</div>
        
        <div id="controls">
            <div>
                <span class="key">↑</span> 前進 
                <span class="key">↓</span> 後退 
                <span class="key">←</span> 左轉 
                <span class="key">→</span> 右轉
            </div>
            <div style="margin-top: 10px;">
                <button class="button" onclick="game.startLevel(1)" ontouchend="game.startLevel(1)">第一關: 倒車入庫</button>
                <button class="button" onclick="game.startLevel(2)" ontouchend="game.startLevel(2)">第二關: 路邊停車</button>
                <button class="button" onclick="game.resetLevel()" ontouchend="game.resetLevel()">重新開始</button>
            </div>
        </div>
        
        <div id="instructions">
            <h3>遊戲說明</h3>
            <p>使用方向鍵或觸控按鈕控制車輛移動</p>
            <p>第一關：將車輛倒車停入指定停車格</p>
            <p>第二關：在路邊找到合適空間並停車</p>
            <p>避免撞到障礙物或其他車輛！</p>
            <button class="button" onclick="hideInstructions()" ontouchend="hideInstructions()">開始遊戲</button>
        </div>
        
        <!-- 手機觸控控制器 -->
        <div id="mobileControls">
            <div class="control-pad">
                <div class="control-btn forward" 
                     ontouchstart="game.mobileControlStart('forward')" 
                     ontouchend="game.mobileControlEnd('forward')"
                     onmousedown="game.mobileControlStart('forward')" 
                     onmouseup="game.mobileControlEnd('forward')">↑</div>
                <div class="control-btn left" 
                     ontouchstart="game.mobileControlStart('left')" 
                     ontouchend="game.mobileControlEnd('left')"
                     onmousedown="game.mobileControlStart('left')" 
                     onmouseup="game.mobileControlEnd('left')">←</div>
                <div class="control-btn right" 
                     ontouchstart="game.mobileControlStart('right')" 
                     ontouchend="game.mobileControlEnd('right')"
                     onmousedown="game.mobileControlStart('right')" 
                     onmouseup="game.mobileControlEnd('right')">→</div>
                <div class="control-btn reverse" 
                     ontouchstart="game.mobileControlStart('reverse')" 
                     ontouchend="game.mobileControlEnd('reverse')"
                     onmousedown="game.mobileControlStart('reverse')" 
                     onmouseup="game.mobileControlEnd('reverse')">↓</div>
            </div>
        </div>
    </div>
    
    <script src="game.js?v=1.4"></script>
</body>
</html>
